<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .b {
            width: 100px;
            height: 100px;
            overflow: hidden;
        }
        
        .a {
            margin-left: 0;
        }
        
        .a:hover {
            /* transition: 2s,steps(28);
            我就是个傻逼中间整个逗号一个小时看不出来 傻逼 */
            transition: 1s steps(28);
            margin-left: -2800px;
            /* 让它往左偏移 -2800px 因为一个单位是100px乘以100px */
        }
    </style>

</head>

<body>
    <div class="b">
        <img class="a" src="t-h.png" alt="">
    </div>
</body>

</html>
