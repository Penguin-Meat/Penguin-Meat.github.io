<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div-img-contain</title>
    <style>
        section {
            width: 600px;
            height: 400px;
            border: 10px solid yellow;
            position: relative;
        }
        
        section img {
            position: absolute;
            max-width: 100%;
            max-height: 100%;
            display: block;
            margin: auto;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
    </style>
</head>

<body>
    <section>
        <img src="bigxiong.jpg" alt="">

    </section>
    <section>
        <img src="miaomiao.jpg" alt="">
    </section>
</body>

</html>
