<script>
    var x = 2021;
    // 输出x
    console.log(x)

    // 输出x的两倍
    console.log(2 * x)

    // 输出x的平方
    console.log(x * x)

    // 输出x的个位数
    console.log(x % 10)

    // 输出x百位数以下的部分，对于2021，即输出21，对于2035，即输出35
    console.log(x % 100)

    // 写表达式.当x是奇数时,y为真,否则为假
    console.log(x % 2 == 1 ? true : false)
    console.log(x % 2 == 1 || false)
    console.log(x % 2 == 1 && true)


    // 写表达式.当x是偶数时,y为真,否则为假
    console.log(x % 2 == 0 ? true : false)
    console.log(x % 2 == 0 || false)
    console.log(x % 2 == 0 && true)

    // 输出x做为年份时，所在的世纪，对于2021即输出21，对于1864即输出19
    console.log((x - x % 100) / 100 + 1)
        // 一开始自己写的是 console.log(x - x % 100) / 100 + 1   这个意思就是log(x- x%100) 再 /100 +1 要加括号!

    // 写表达式.当x是闰年时,y为真,否则为假
    // 1.年号能被4整除、但不能被100整除
    console.log(x % 4 == 0 && x % 400 == 0 ? true : false)
    console.log(x % 4 == 0 && x % 400 == 0 || false)
    console.log(x % 4 == 0 && x % 400 == 0 && true)
        // 2.年号能被4整除，又能被400整除
    console.log(x % 4 == 0 && x % 100 != 0 ? true : false)
    console.log(x % 4 == 0 && x % 100 != 0 || false)
    console.log(x % 4 == 0 && x % 100 != 0 && true)

    console.log(x % 400 == 0 || x % 4 == 0 && x % 100 != 0 ? true : false)

    console.log(x % 400 == 0 || x % 4 == 0 && x % 100 != 0 || false)

    console.log(x % 400 == 0 || x % 4 == 0 && x % 100 != 0 && true)

    // 写表达式.当x是素数时(x为100以内的数),y为真,否则为假;满足不是2 3 5 7的倍数就是素数
    console.log(x == 2 || x == 3 || x == 5 || x == 7 || x < 100 && x % 2 != 0 && x % 3 != 0 && x % 5 != 0 && x % 7 != 0 || false)
    console.log(x == 2 || x == 3 || x == 5 || x == 7 || x < 100 && x % 2 != 0 && x % 3 != 0 && x % 5 != 0 && x % 7 != 0 ? true : false)
    console.log(x == 2 || x == 3 || x == 5 || x == 7 || x < 100 && x % 2 != 0 && x % 3 != 0 && x % 5 != 0 && x % 7 != 0 && true)


    // x是否在50到100以内
    console.log(x > 50 && x < 100 ? true : false)
    console.log(x > 50 && x < 100 || false)
    console.log(x > 50 && x < 100 && true)

    // x是否大于200且为3的倍数但不是7的倍数
    console.log(x > 200 && x % 3 == 0 && x % 7 != 0 ? true : false)
    console.log(x > 200 && x % 3 == 0 && x % 7 != 0 || false)
    console.log(x > 200 && x % 3 == 0 && x % 7 != 0 && true)


    // x的5次方
    console.log(x * x * x * x * x * x)
        // 一开始自己写的是 console.loge(x * x * x * x * x * x);  log后面多加了个e  真的操了 以后细心点...
</script>
